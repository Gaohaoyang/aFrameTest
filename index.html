<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Document</title>
        <!-- Development Version, Uncompressed with Source Maps -->
        <script src="aframe.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
                <img id="skyTexture" src="assets/sechelt.jpg">
            </a-assets>

            <a-plane color="#222" rotation="-90 0 0" width="30" height="30"></a-plane>
            <a-box src="#boxTexture" position="5 2 -5" rotation="0 45 45" scale="2 2 2">
                <a-animation attribute="position" to="5 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-box>
            <a-sky src="#skyTexture"></a-sky>
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="2" position="2 4 4"></a-light>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
